<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Ride - Aventones</title>
  <link rel="stylesheet" href="EditRides.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <header class="main-header">
      <img src="Imagenes/Logo.png" alt="Logo Aventones" class="logo-header" />
      <div class="header-box">
        <div class="header-content">
          <nav class="nav-bar">
            <a href="SearchHome.html">Home</a>
         <a href="RidesR.html" id="nav-rides">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </nav>
          <div class="search-user user-dropdown" tabindex="0">
            <input type="text" placeholder="Search..." class="search-bar" />
            <label tabindex="0" aria-haspopup="true" aria-expanded="false">
              <img src="Imagenes/LogoPersona.png" alt="User Icon" class="user-icon" />
            </label>
            <nav class="dropdown-menu" aria-label="User menu">
              <a href="index.html">Logout</a>
              <a href="Profile.html">Profile</a>
              <a href="Settings.html">Settings</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="ride-wrapper">
        <h2 class="title">Edit Ride</h2>
        <form class="ride-form">
          <!-- Primer row: Departure & Arrive -->
          <div class="row g-3 justify-content-center">
            <div class="field col-12 col-md-6">
              <label for="from">Departure from</label>
              <input type="text" id="from" class="form-control" />
            </div>
            <div class="field col-12 col-md-6">
              <label for="to">Arrive To</label>
              <input type="text" id="to" class="form-control" />
            </div>
          </div>

          <div class="days-section">
            <span class="days-title">Days</span>
            <div class="days-checkbox">
              <label><input type="checkbox" name="days" value="Mon" /> Mon</label>
              <label><input type="checkbox" name="days" value="Tue" /> Tue</label>
              <label><input type="checkbox" name="days" value="Wed" /> Wed</label>
              <label><input type="checkbox" name="days" value="Thu" /> Thu</label>
              <label><input type="checkbox" name="days" value="Fri" /> Fri</label>
              <label><input type="checkbox" name="days" value="Sat" /> Sat</label>
              <label><input type="checkbox" name="days" value="Sun" /> Sun</label>
            </div>
          </div>

          <!-- Segundo row: Time, Seats, Fee -->
          <div class="row g-3 justify-content-center">
            <div class="field col-12 col-md-4 mini-select">
              <label for="time">Time</label>
              <div class="select-wrapper make-time-arrow">
                <select id="time" class="form-select">
                  <option>8:00 am</option>
                  <option>10:00 am</option>
                  <option>12:00 pm</option>
                </select>
              </div>
            </div>
            <div class="field col-12 col-md-4 mini-select">
              <label for="seats">Seats</label>
              <div class="select-wrapper double-arrow">
                <select id="seats" class="form-select">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <div class="field col-12 col-md-4 mini-select">
              <label for="fee">Fee</label>
              <div class="select-wrapper double-arrow">
                <select id="fee" class="form-select">
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>
                </select>
              </div>
            </div>
          </div>

          <label style="font-weight:bold; color:#555; margin-bottom: 10px; display: block;">Vehicle Details</label>
          <fieldset class="vehicle-box">
            <!-- Row vehicle details -->
            <div class="row g-3 justify-content-center">
              <div class="field col-12 col-md-4">
                <label for="make">Make</label>
                <div class="select-wrapper make-time-arrow">
                  <select id="make" class="form-select">
                    <option>Nissan</option>
                    <option>Hyundai</option>
                    <option>Toyota</option>
                  </select>
                </div>
              </div>
              <div class="field col-12 col-md-4">
                <label for="model">Model</label>
                <input type="text" id="model" placeholder="Pathfinder" class="form-control" />
              </div>
              <div class="field col-12 col-md-4 mini-select">
                <label for="year">Year</label>
                <div class="select-wrapper double-arrow">
                  <select id="year" class="form-select">
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="actions d-flex justify-content-between align-items-center mt-3">
            <a href="RidesR.html" class="cancel-link">Cancel</a>
           <button type="button" class="btn-save btn btn-primary">Save</button>

          </div>
        </form>
      </div>
    </main>

<footer class="footer text-center mt-4">

</footer>


  </div>

</body>
</html>
