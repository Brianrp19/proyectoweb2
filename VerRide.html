<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ride Details - Aventones</title>
  <link rel="stylesheet" href="VerRide.css" /> <!-- Aquí llamamos al CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">

    <header class="main-header">
      <img src="Imagenes/Logo.png" alt="Logo Aventones" class="logo-header" />
      <div class="header-box">
        <div class="header-content">
          <nav class="nav-bar">
            <a href="SearchHome.html">Home</a>
            <a href="RidesR.html" id="nav-rides">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </nav>
          <div class="search-user">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="user-dropdown">
              <label tabindex="0">
                <img src="Imagenes/LogoPersona.png" alt="User Icon" class="user-icon" />
              </label>
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="Settings.html">Settings</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="ride-wrapper">
        <h2 class="title">Ride Details</h2>
        <div class="profile-section">
          <img src="Imagenes/LogoPersona.png" alt="User" class="user-profile" />
          <p class="user-name">User</p>
        </div>

        <div class="horizontal-info">
          <p><strong>Departure from:</strong> <span class="special-text">Quesada</span></p>
          <p><strong>Arrive To:</strong> <span class="special-text">Zarcero</span></p>
        </div>

        <div class="days-section">
          <span class="days-title">Days</span>
          <div class="days-checkbox">
            <label><input type="checkbox" value="Mon" /> Mon</label>
            <label><input type="checkbox" value="Tue" /> Tue</label>
            <label><input type="checkbox" value="Wed" /> Wed</label>
            <label><input type="checkbox" value="Thu" /> Thu</label>
            <label><input type="checkbox" value="Fri" /> Fri</label>
            <label><input type="checkbox" value="Sat" /> Sat</label>
            <label><input type="checkbox" value="Sun" /> Sun</label>
          </div>
        </div>

        <div class="input-row">
          <div class="field inline">
            <label>Time</label>
            <select id="time-select">
              <option>8:00 am</option>
              <option selected>10:00 am</option>
              <option>12:00 pm</option>
            </select>
          </div>
          <div class="field inline">
            <label>Seats</label>
            <select id="seats-select">
              <option>1</option>
              <option selected>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="field inline">
            <label>Fee</label>
            <select id="fee-select">
              <option>5</option>
              <option>10</option>
              <option selected>15</option>
            </select>
          </div>
        </div>

        <p class="vehicle-details-title">Vehicle Details</p>
        <fieldset class="vehicle-box">
          <div class="input-row">
            <div class="field inline">
              <label>Make</label>
              <select id="make-select">
                <option selected>Nissan</option>
                <option>Hyundai</option>
                <option>Toyota</option>
              </select>
            </div>
            <div class="field inline">
              <label>Model</label>
              <input type="text" id="model-input" value="March" />
            </div>
            <div class="field inline">
              <label>Year</label>
              <select id="year-select">
                <option>2020</option>
                <option selected>2021</option>
                <option>2022</option>
              </select>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <a href="RidesR.html" class="cancel-link">Cancel</a>
          <button type="button" class="btn-request">Request</button>
        </div>
      </div>
    </main>

<footer class="footer text-center mt-4">
  <nav class="footer-nav mb-2">
    <a href="SearchHome.html">Home</a> |
    <span id="footer-rides-wrapper">
      <a href="RidesR.html" id="footer-rides">Rides</a> |
    </span>
    <a href="Bookings.html" class="active">Bookings</a> |
    <a href="Settings.html">Settings</a> |
    <a href="index.html">Login</a> |
    <a href="Register.html">Register</a>
  </nav>
  <p class="footer-copy">© Aventones.com</p>
</footer>

  <script src="js/request.js"></script>
</body>
</html>
