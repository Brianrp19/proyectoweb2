<head>

  <link rel="stylesheet" href="Settings.css" />
</head>
<body>
  <div class="wrapper">

    <header class="main-header">
      <img src="Imagenes/Logo.png" alt="Logo Aventones" class="logo-header" />
      <div class="header-box">
        <div class="header-content">
          <nav class="nav-bar">
            <a href="SearchHome.html" class="active">Home</a>

    <main class="container">
      <div class="content-body">
        <h2 class="title">Configuration</h2>
        <hr class="divider" />

        <form class="config-form" novalidate>
          <div class="field">
            <label for="publicName">Public Name</label>
            <input type="text" id="publicName" class="input-small" name="publicName" readonly />
          </div>

          <div class="field">
            <label for="publicBio">Public Bio</label>
            <textarea id="publicBio" rows="5" name="publicBio"></textarea>
          </div>

          <div class="form-actions">
            <a href="SearchHome.html" class="cancel-link">Cancel</a>
            <button type="submit" class="btn-save">Save</button>
          </div>
        </form>
      </div>
