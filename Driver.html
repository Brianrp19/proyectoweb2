<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Conductor - Aventones</title>
  <link rel="stylesheet" href="Driver.css" />
</head>
<body>
  <main class="container">
    <div class="register-wrapper">
      <img src="Imagenes/Logo.png" alt="Logo Aventones" class="logo" />
      <h2 class="title">Driver Registration</h2>

      <form class="register-form" id="driverForm" novalidate>

        <div class="input-row">
          <div class="field">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="field">
            <label for="lastName">Apellidos</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="input-row">
          <div class="field">
            <label for="cedula">Cédula</label>
            <input type="text" id="cedula" name="cedula" required />
          </div>
          <div class="field">
            <label for="birthDate">Fecha de Nacimiento</label>
            <input type="date" id="birthDate" name="birthDate" required />
          </div>
        </div>

        <div class="input-row">
          <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="field">
            <label for="phone">Número Telefónico</label>
            <input type="text" id="phone" name="phone" required />
          </div>
        </div>

        <div class="input-row">
          <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="field">
            <label for="repeatPassword">Confirmar Contraseña</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required />
          </div>
        </div>

        <div class="input-row">
          <div class="field">
            <label for="carMake">Marca del Vehículo</label>
            <input type="text" id="carMake" name="carMake" required />
          </div>
          <div class="field">
            <label for="carModel">Modelo</label>
            <input type="text" id="carModel" name="carModel" required />
          </div>
        </div>

        <div class="input-row">
          <div class="field">
            <label for="carYear">Año</label>
            <input type="number" id="carYear" name="carYear" required />
          </div>
          <div class="field">
            <label for="licensePlate">Número de Placa</label>
            <input type="text" id="licensePlate" name="licensePlate" required />
          </div>
        </div>

        <div class="link-row">
          <span>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></span>
        </div>

        <button type="submit" class="btn-register">Registrar</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <hr />
    <footer class="footer text-center mt-4">
      <nav class="footer-nav mb-2">
        <a href="SearchHome.html">Home</a> |
        <span id="footer-rides-wrapper">
          <a href="RidesR.html" id="footer-rides">Rides</a> |
        </span>
        <a href="Bookings.html" class="active">Bookings</a> |
        <a href="Settings.html">Settings</a> |
        <a href="index.html">Login</a> |
        <a href="Register.html">Register</a>
      </nav>
      <p class="footer-copy">© Aventones.com</p>
    </footer>
  </footer>

  <script src="js/drivers.js"></script>
</body>
</html>
