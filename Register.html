<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Aventones</title>
  <link rel="stylesheet" href="Register.css" />
</head>
<body>
  <main class="container">
    <div class="register-wrapper">
      <img src="Imagenes/Logo.png" alt="Logo Aventones" class="logo" />

      <h2 class="title">User Registration</h2>

      <form class="register-form" action="index.html" method="GET">
        <div class="input-row">
          <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-row">
          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="field">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required />
          </div>
        </div>

        <div class="field">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
        </div>

        <div class="input-row">
          <div class="field">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option selected disabled></option>
              <option value="CR">Costa Rica</option>
              <option value="MX">México</option>
              <option value="US">Estados Unidos</option>
            </select>
          </div>
          <div class="field">
            <label for="state">State</label>
            <input type="text" id="state" name="state" />
          </div>
        </div>

        <div class="input-row">
          <div class="field">
            <label for="city">City</label>
            <input type="text" id="city" name="city" />
          </div>
          <div class="field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" />
          </div>
        </div>

        <div class="link-row">
          <span>Already an user? <a href="index.html">Login here</a></span>
          <span>Register as driver? <a href="#">Click here</a></span>
        </div>

        <button type="submit" class="btn-register">Sign up</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <hr />
    <nav class="footer-nav">
      <a href="SearchHome.html">Home</a> |
      <a href="RidesR.html">Rides</a> |
      <a href="Bookings.html">Bookings</a> |
      <a href="Settings.html">Settings</a> |
      <a href="index.html">Login</a> |
      <a href="Register.html" class="active">Register</a>
    </nav>
    <p class="footer-copy">© Aventones.com</p>
  </footer>
</body>
</html>
